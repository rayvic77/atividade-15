<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/favicons/pokebola.png" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_image" />
      
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <!-- üîΩ TABELA DE INFORMA√á√ïES -->
      <table class="pokemon_info">
        <tr>
          <th>Tipo</th>
          <td class="info_type"></td>
        </tr>
        <tr>
          <th>Altura</th>
          <td class="info_height"></td>
        </tr>
        <tr>
          <th>Peso</th>
          <td class="info_weight"></td>
        </tr>
        <tr>
          <th>HP</th>
          <td class="info_hp"></td>
        </tr>
        <tr>
          <th>Ataque</th>
          <td class="info_attack"></td>
        </tr>
        <tr>
          <th>Defesa</th>
          <td class="info_defense"></td>
        </tr>
      </table>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./src/imagens/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
    <script src="./src/js/script.js"></script>
  </body>
</html>
